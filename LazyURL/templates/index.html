{% extends 'default.html' %}
{% block content %}
    <h1 class="text-center mb-5 pb-5">{% block title %} Welcome to Lazy URL {% endblock %}</h1>
    <div class="row">       
        <div class="col-md-12 mb-5 box">
            <form method="post" action="{{url_for('main.welcome')}}">
            <div class="form-floating mb-5">
                <input type="text" name="url" id="url"
                    placeholder="Enter looooooooooooong URL" class="form-control"
                    value="{{ request.form['url'] }}" autofocus></input>
                <label for="url">Type your looooooonnng URL here</label>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-lg btn-primary">Shorten</button>
            </div>
            </form>
            {% if short_url %}
            <hr>
            <span><a href="{{ short_url }}" target="_blank">{{ short_url }}</a></span>
            {% endif %}
        </div>
    
    </div>
{% endblock %}
